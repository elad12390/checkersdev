<div class="board">
  <div *ngFor="let col of board; let y = index" style="margin: 0; height: 1rem;">
      <app-square
        [ngClass]="{'last-row': (14-y) == 1}"
        (selected)="selected($event)"
        *ngFor="let square of col; let x = index"
        [square]="square"
        [X]="x"
        [Y]="y"
        [attr.column-number]="x+1"
        [attr.row-number]="x == 0 ? 14 - y : ''"></app-square>
  </div>
</div>
